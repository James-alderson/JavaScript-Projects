<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="James Alderson">
  <meta name="description" content="Slide-navigation, Responsive and animated slide navigation.">

  <title>Slide-navigation</title>
  <!-- Bootstrap v5.2.1 -->
  <link rel="stylesheet" href="src/css/vendors/bootstrap-5.2.1/bootstrap.min.css">
  <!-- Custom -->
  <link rel="stylesheet" href="src/css/main.css">
  <script src="src/js/slide-navigation.js" defer></script>
  <!-- Fontawesome v6.2.0 -->
  <link rel="stylesheet" href="src/icons/fontawesome-6.2.0/css/all.min.css">
  <!-- Favicon -->
  <link rel="apple-touch-icon" href="src/images/favicon/apple-touch-icon.png" sizes="180x180">
  <link rel="icon" href="src/images/favicon/favicon-32x32.png" type="image/png" sizes="32x32">
  <link rel="icon" href="src/images/favicon/favicon-16x16.png" type="image/png" sizes="16x16">
  <link rel="manifest" href="/site.webmanifest">
</head>
<body>

  <header class="bg-white shadow-sm py-3">
    <div class="container-fluid d-flex justify-content-between align-items-center">
      <h1 class="title my-0">
        <a class="text-dark" href="index.html">Slide-navigation</a>
      </h1>

      <!-- Slide-Navigation -->
      <nav class="slide-navigation bg-white">
        <div class="menu d-flex h-100 flex-column align-items-start justify-content-center gap-4">
          <a href="index.html">Home</a>
          <a href="#">About</a>
          <a href="#">Projects</a>
          <a href="#">Contact</a>
        </div>
        <div>
          <button class="btn close-menu bg-white border-secondary rounded-circle" aria-label="close menu">
            <span class="bar bar-a"></span>
            <span class="bar bar-b"></span>
          </button>
          <div class="contact-us d-flex gap-2">
            <a href="https://www.facebook.com/">
              <i class="fa-brands fa-square-facebook fa-xl"></i>
            </a>
            <a href="https://www.instagram.com/">
              <i class="fa-brands fa-square-instagram fa-xl"></i>
            </a>
            <a href="https://twitter.com/">
              <i class="fa-brands fa-square-twitter fa-xl"></i>
            </a>
            <a href="https://www.linkedin.com/">
              <i class="fa-brands fa-linkedin fa-xl"></i>
            </a>
          </div>
        </div>
      </nav>

      <button class="btn open-menu" aria-label="open menu">
        <span class="bar bar-a"></span>
        <span class="bar bar-b"></span>
        <span class="bar bar-c"></span>
      </button>
    </div>
  </header>

  <main>
    <!-- Hero -->
    <div class="hero">
      <div class="container-xxl text-white">
        <figure class="my-0">
          <blockquote cite="https://www.goodreads.com/author/quotes/2898360.Darren_Hardy">
            <p class="display-4">The ultimate measure of a man is not where he stands in moments of comfort and
              convenience, but where he stands at times of challenge.</p>
          </blockquote>
          <figcaption class="fs-5 mt-5">
            &#8212; Darren Hardy<br>
            <cite>The Compound Effect</cite>
          </figcaption>
        </figure>
      </div>
    </div>
  </main>

  <!-- Black filter -->
  <div class="black-filter"></div>
</body>
</html>
