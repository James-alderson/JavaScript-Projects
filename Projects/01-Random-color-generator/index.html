<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="James Alderson">
  <meta name="description" content="Random color generator, get random color in 4 color formats by clicking the button.">
  
  <title>Random Color Generator</title>
  <!-- Bootstrap v5.2.1 -->
  <link rel="stylesheet" href="src/css/vendors/bootstrap-5.2.1/bootstrap.min.css">
  <link rel="stylesheet" href="src/css/main.css">
  <!-- W3color v1.18 -->
  <script src="src/js/vendors/w3color/w3color.js" defer></script>
  <script src="src/js/random-color.js" defer></script>
  <!-- Favicons -->
  <link rel="apple-touch-icon" href="src/images/favicon/apple-touch-icon.png" sizes="180x180">
  <link rel="icon" href="src/images/favicon/favicon-32x32.png" type="image/png" sizes="32x32">
  <link rel="icon" href="src/images/favicon/favicon-16x16.png" type="image/png" sizes="16x16">
  <link rel="manifest" href="src/images/favicon/site.webmanifest">
</head>
<body>
  
  <header class="bg-light position-relative p-3 shadow-sm">
    <!-- Title -->
    <div class="title">
      <h1 class="fs-3 mb-0">
        <a class="text-dark" href="index.html">Random Color Generator</a>
      </h1>
    </div>
    <!-- Color -->
    <div class="color">
      <ul class="list-group color__container shadow-sm rounded-0">
        <li id="hex" class="list-group-item">#ffffff</li>
        <li id="rgb" class="list-group-item">rgb(255, 255, 255)</li>
        <li id="hsl" class="list-group-item">hsl(0, 0%, 100%)</li>
        <li id="hwb" class="list-group-item">hwb(0 100% 0%)</li>
      </ul>
      <button id="btnGenerate" class="btn-generate mt-3">
        <span>Generate</span>
      </button>
    </div>
  </header>

</body>
</html>
