<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="James Alderson">
  <meta name="description" content="Counter, increase and decrease number by clicking the button.">

  <title>Counter</title>
  <!-- Bootstrap v5.2.1 -->
  <link rel="stylesheet" href="src/css/vendors/bootstrap-5.2.1/bootstrap.min.css">
  <link rel="stylesheet" href="src/css/main.css">
  <script src="src/js/counter.js" defer></script>
  <!-- Favicon -->
  <link rel="apple-touch-icon" href="src/images/favicon/apple-touch-icon.png" sizes="180x180">
  <link rel="icon" href="src/images/favicon/favicon-32x32.png" type="image/png" sizes="32x32">
  <link rel="icon" href="src/images/favicon/favicon-16x16.png" type="image/png" sizes="16x16">
  <link rel="manifest" href="src/images/favicon/site.webmanifest">
</head>
<body class="bg-dark text-white">

  <header class="container-fluid bg-light shadow-sm py-3">
    <h1 class="my-0 title">
      <a class="text-dark" href="index.html">Counter</a>
    </h1>
  </header>

  <main>
    <!-- Counter -->
    <div class="container-fluid counter-container text-center">
      <div id="counter" class="counter display-3 my-4">0</div>
      <div>
        <button id="decrease" class="btn btn-sm btn-outline-danger">Decrease</button>
        <button id="reset" class="btn btn-sm btn-outline-light mx-3">Reset</button>
        <button id="increase" class="btn btn-sm btn-outline-success">Increase</button>
      </div>
      <div class="form-container my-4">
        <label for="step">Click step</label>
        <input id="step" class="form-control form-control-sm bg-dark text-white br-gray my-1" type="text" value="1"
          maxlength="15" placeholder="step">
      </div>
    </div>
  </main>

</body>
</html>
