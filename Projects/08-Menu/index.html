<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="James Alderson">
  <meta name="description" content="Menu, Responsive and animated restaurant menu.">

  <title>Menu</title>
  <!-- Tailwind -->
  <link rel="stylesheet" href="dist/css/main.css">
  <!-- Custom -->
  <script src="src/js/menu.js" defer></script>
  <!-- Favicon -->
  <link rel="apple-touch-icon" href="dist/images/favicon/apple-touch-icon.png" sizes="180x180">
  <link rel="icon" href="dist/images/favicon/favicon-32x32.png" type="image/png" sizes="32x32">
  <link rel="icon" href="dist/images/favicon/favicon-16x16.png" type="image/png" sizes="16x16">
  <link rel="manifest" href="dist/images/favicon/site.webmanifest">
</head>
<body>

  <div id="loadingData" class="grid fixed inset-0 w-full h-full place-items-center backdrop-blur-sm bg-black/10 transition-all duration-500">
    <img src="dist/images/ajax-loading.gif" aria-hidden="true">
  </div>

  <header class="relative p-4 opacity-10 opacity-90 border-b-2 border-red-500/80 bg-white shadow-lg shadow-red-500/25">
    <h1 class="title text-2xl font-medium lg:text-3xl">
      <a class="text-black" href="index.html">Menu</a>
    </h1>
  </header>

  <main class="text-neutral-200">
    <div class="container mx-auto">
      <div class="menu my-8">
        <div class="menu__category flex gap-4 px-2 flex-wrap justify-center"></div>
        <div class="menu__grid grid gap-6 max-w-sm mt-12 mx-auto md:max-w-2xl xl:grid-cols-2 xl:max-w-6xl"></div>
      </div>
    </div>
  </main>

</body>
</html>
